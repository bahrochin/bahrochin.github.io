<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socialinker</title>

   <style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #deecff;
    color: #0a1f44;
  }

  header {
    display: flex;
    align-items: center;
    padding: 14px 20px;
    background-color: #c9e0ff;
  }

  header img {
    height: 40px;
    margin-right: 10px;
  }

  header h1 {
    font-size: 22px;
    margin: 0;
    font-weight: 600;
  }

  .search-container {
    display: flex;
    justify-content: center;
    margin-top: 70px;
    padding: 0 20px;
  }

  .search-container input {
    width: 100%;
    max-width: 600px;
    padding: 14px 18px;
    font-size: 18px;
    border-radius: 14px;
    border: none;
    background-color: #ffffff;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    outline: none;
  }

  .search-container input::placeholder {
    color: #8da2c0;
  }

  .search-container input:focus {
    box-shadow: 0 12px 30px rgba(10, 31, 68, 0.18);
  }

  /* MOBILE */
  @media (max-width: 600px) {
    .search-container {
      margin-top: 40px;
    }

    .search-container input {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 12px;
    }
  }
</style>
</head>

<body>

  <header>
    <img src="logoweb.png" alt="Socialinker logo">
    <h1>Socialinker</h1>
  </header>

  <div class="search-container">
    <input type="text" placeholder="Search by name, username or city...">
  </div>

</body>
</html>
