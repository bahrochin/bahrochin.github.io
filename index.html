<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socialinker</title>

  <style>
    /* ===== BASE ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #c9e0ff, #deecff);
      color: #0a1f44;
    }

    /* ===== HEADER ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 22px;
      font-weight: bold;
    }

    .logo img {
      width: 28px;
      height: 28px;
    }

    .register-btn {
      background: #0a1f44;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    /* ===== SEARCH ===== */
    .search-container {
      display: flex;
      justify-content: center;
      margin-top: 110px;
    }

    .search-container input {
      width: 90%;
      max-width: 520px;
      padding: 16px 20px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      outline: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    /* ===== OVERLAY ===== */
    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    /* ===== POPUP ===== */
    .popup {
      background: white;
      width: 90%;
      max-width: 420px;
      padding: 28px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
    }

    .popup h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 22px;
    }

    .popup input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 14px;
      border-radius: 14px;
      border: 1px solid #d0d7e2;
      font-size: 15px;
      box-sizing: border-box;
    }

    .popup button {
      width: 100%;
      padding: 16px;
      border-radius: 22px;
      border: none;
      background: linear-gradient(135deg, #0a1f44, #123a7a);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .close-btn {
      position: absolute;
      top: 14px;
      right: 18px;
      font-size: 20px;
      cursor: pointer;
      color: #aaa;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      .search-container {
        margin-top: 80px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="logo">
    <img src="logoweb.png" alt="logo">
    Socialinker
  </div>
  <button class="register-btn" onclick="openPopup()">Register</button>
</header>

<div class="search-container">
  <input type="text" placeholder="Search by name, username or city...">
</div>

<!-- POPUP -->
<div class="overlay" id="overlay">
  <div class="popup">
    <div class="close-btn" onclick="closePopup()">Ã—</div>
    <h2>Create your profile</h2>

    <input type="text" placeholder="Name">
    <input type="text" placeholder="Last name">
    <input type="text" placeholder="City">
    <input type="date">
    <input type="text" placeholder="Instagram username">
    <input type="text" placeholder="TikTok username">
    <input type="text" placeholder="Facebook username">
    <input type="text" placeholder="Snapchat username">

    <button>Create profile</button>
  </div>
</div>

<script>
  function openPopup() {
    document.getElementById("overlay").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("overlay").style.display = "none";
  }
</script>

</body>
</html>
