<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Socialinker</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #c9e0ff, #deecff);
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background-color: #c9e0ff;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #0a1f44;
    }

    .register-btn {
      background-color: #0a1f44;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    /* SEARCH */
    .search-container {
      display: flex;
      justify-content: center;
      margin-top: 120px;
    }

    .search-container input {
      width: 90%;
      max-width: 500px;
      padding: 16px 20px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    /* OVERLAY */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* POPUP */
    .popup {
      background: white;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      position: relative;
    }

    .popup h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0a1f44;
    }

    .popup input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .popup button {
      width: 100%;
      padding: 14px;
      border-radius: 20px;
      border: none;
      background-color: #0a1f44;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 22px;
      cursor: pointer;
      color: #999;
    }

    .close-btn:hover {
      color: #000;
    }

    @media (max-width: 600px) {
      .search-container {
        margin-top: 80px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="logo">Socialinker</div>
  <button class="register-btn" onclick="openPopup()">Register</button>
</header>

<div class="search-container">
  <input type="text" placeholder="Search by name, username or city..." />
</div>

<!-- POPUP -->
<div class="overlay" id="overlay">
  <div class="popup">
    <div class="close-btn" onclick="closePopup()">Ã—</div>
    <h2>Create your profile</h2>

    <input type="text" placeholder="Name">
    <input type="text" placeholder="Last name">
    <input type="text" placeholder="City">
    <input type="date">
    <input type="text" placeholder="Instagram username">
    <input type="text" placeholder="TikTok username">
    <input type="text" placeholder="Facebook username">
    <input type="text" placeholder="Snapchat username">

    <button>Create profile</button>
  </div>
</div>

<script>
  function openPopup() {
    document.getElementById("overlay").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("overlay").style.display = "none";
  }
</script>

</body>
</html>
