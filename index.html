<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ricerca Persone</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    /* üîç Barra di ricerca */
    input {
      width: 100%;
      max-width: 400px;
      padding: 14px;
      font-size: 18px;
      display: block;
      margin: 40px auto 30px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    /* üì± Ottimizzazione telefono */
    @media (max-width: 600px) {
      input {
        max-width: 90%;
        padding: 10px;
        font-size: 16px;
        margin-top: 20px;
      }
    }

    /* üë§ Scheda persona */
    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .card h2 {
      margin-top: 0;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 8px;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- üîç INPUT RICERCA -->
  <input
    type="text"
    id="search"
    placeholder="Cerca nome e cognome..."
    onkeyup="cerca()"
  >

  <!-- üìã RISULTATI -->
  <div id="risultati">

    <!-- PERSONA 1 -->
    <div class="card">
      <h2>Maria Rossi</h2>
      <ul>
        <li>Instagram: <a href="https://instagram.com/mariarossi" target="_blank">@mariarossi</a></li>
        <li>TikTok: <a href="https://tiktok.com/@mariarossi" target="_blank">@mariarossi</a></li>
        <li>Facebook: <a href="https://facebook.com/maria.rossi" target="_blank">Maria Rossi</a></li>
        <li>Snapchat: <a href="https://www.snapchat.com/add/mariarossi" target="_blank">mariarossi</a></li>
        <li>Citt√†: Milano</li>
      </ul>
    </div>

    <!-- PERSONA 2 -->
    <div class="card">
      <h2>Luca Bianchi</h2>
      <ul>
        <li>Instagram: <a href="https://instagram.com/lucabianchi" target="_blank">@lucabianchi</a></li>
        <li>TikTok: <a href="https://tiktok.com/@lucabianchi" target="_blank">@lucabianchi</a></li>
        <li>Facebook: <a href="https://facebook.com/luca.bianchi" target="_blank">Luca Bianchi</a></li>
        <li>Snapchat: <a href="https://www.snapchat.com/add/lucabianchi" target="_blank">lucabianchi</a></li>
        <li>Citt√†: Roma</li>
      </ul>
    </div>

  </div>

  <!-- ‚öôÔ∏è JAVASCRIPT -->
  <script>
    function cerca() {
      let input = document.getElementById("search").value.toLowerCase();
      let cards = document.getElementsByClassName("card");

      for (let i = 0; i < cards.length; i++) {
        let testo = cards[i].innerText.toLowerCase();
        cards[i].style.display = testo.includes(input) ? "" : "none";
      }
    }
  </script>

</body>
</html>
