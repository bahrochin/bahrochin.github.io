<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Socialinker</title>

  <style>
    /* ===== BASE ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #deecff; /* SFONDO CHIARO */
      color: #0a1f44;
    }

    /* ===== HEADER (PIÙ SCURO) ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: #c9e0ff; /* BARRA SOPRA */
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .register-btn {
      background: #0a1f44;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    /* ===== SEARCH ===== */
    .search-container {
      display: flex;
      justify-content: center;
      margin-top: 110px;
    }

    .search-container input {
      width: 90%;
      max-width: 520px;
      padding: 16px 20px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      outline: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    /* ===== POPUP OVERLAY ===== */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* ===== POPUP ===== */
    .popup {
      background: white;
      width: 90%;
      max-width: 420px;
      border-radius: 22px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      position: relative;
    }

    .popup h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .popup input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 14px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .popup button {
      width: 100%;
      padding: 14px;
      border-radius: 20px;
      border: none;
      background: #0a1f44;
      color: white;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    .close-btn {
      position: absolute;
      top: 14px;
      right: 16px;
      font-size: 20px;
      cursor: pointer;
      color: #555;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      .search-container {
        margin-top: 80px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">Socialinker</div>
    <button class="register-btn" onclick="openPopup()">Register</button>
  </header>

  <!-- SEARCH -->
  <div class="search-container">
    <input type="text" placeholder="Search by name, username or city..." />
  </div>

  <!-- POPUP -->
  <div class="overlay" id="overlay">
    <div class="popup">
      <span class="close-btn" onclick="closePopup()">×</span>
      <h2>Create your profile</h2>

      <input type="text" placeholder="Name" />
      <input type="text" placeholder="Last name" />
      <input type="text" placeholder="City" />
      <input type="date" />
      <input type="text" placeholder="Instagram username" />
      <input type="text" placeholder="TikTok username" />
      <input type="text" placeholder="Facebook username" />
      <input type="text" placeholder="Snapchat username" />

      <button>Create profile</button>
    </div>
  </div>

  <!-- JS -->
  <script>
    function openPopup() {
      document.getElementById("overlay").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
