<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socialinker</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #0a1f44;
    }

    /* üîù HEADER */
    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 15px 20px;
      border-bottom: 1px solid #e5e5e5;
      position: sticky;
      top: 0;
      background: white;
      z-index: 10;
    }

    header img {
      height: 40px;
      width: auto;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
      color: #0a1f44;
    }

    /* üîç SEARCH AREA */
    .search-container {
      margin: 40px auto;
      max-width: 600px;
      padding: 0 20px;
    }

    .search-container input {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #cfd8e3;
      outline: none;
    }

    .search-container input:focus {
      border-color: #0a1f44;
    }

    /* üì± MOBILE */
    @media (max-width: 600px) {
      header h1 {
        font-size: 18px;
      }

      .search-container {
        margin-top: 25px;
      }

      .search-container input {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>

<body>

  <!-- üîù HEADER -->
  <header>
    <img src="logo.png" alt="Socialinker logo">
    <h1>Socialinker</h1>
  </header>

  <!-- üîç SEARCH -->
  <div class="search-container">
    <input
      type="text"
      placeholder="Cerca nome e cognome..."
    >
  </div>

</body>
</html>
